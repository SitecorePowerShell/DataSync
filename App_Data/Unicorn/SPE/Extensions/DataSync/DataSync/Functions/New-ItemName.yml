  Value: |
    function New-ItemName {
        [CmdletBinding()]
        param(
            [Parameter(Mandatory=$true)]
            [ValidateNotNullOrEmpty()]
            [string]$Name,
            [string]$FallbackName = "InvalidName",
            [switch]$Lowercase,
            [switch]$SpaceToDash
        )
    
        if($Lowercase) {
            $name = $name.ToLower()
        }
        
        if($SpaceToDash) {
            $name = $name -replace '\s+','-'
            $name = $name -replace '-{2,}','-'
        }
    
        [Sitecore.Data.Items.ItemUtil]::ProposeValidItemName($name, $fallbackName)
    }
