  Hint: Script
  Value: |
    function Receive-FileForUpload {
         [CmdletBinding()]
         
         $tempPath = [Sitecore.Configuration.Settings]::TempFolderPath
         
         $requestPath = [Sitecore.MainUtil]::MapPath($tempPath)
         
         $filePath = Receive-File -Path $requestPath
         
         return $filePath
    }
