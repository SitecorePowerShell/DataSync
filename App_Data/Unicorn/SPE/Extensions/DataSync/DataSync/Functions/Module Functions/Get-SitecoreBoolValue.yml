  Hint: Script
  Value: |
    function Get-SitecoreBoolValue {
        param(
            $fieldValue
        )
        
        if ($fieldValue -eq $true -or $fieldValue -eq 1 -or $fieldValue -eq "true") {
            return "1"
        }
        else {
            return "0"
        }
    }
