  Value: |
    function New-ItemName {
        [CmdletBinding()]
        param(
            [Parameter(Mandatory=$true)]
            [ValidateNotNullOrEmpty()]
            [string]$Name,
            [string]$FallbackName = "InvalidName",
            [switch]$Lowercase,
            [switch]$SpaceToDash,
            [switch]$SlashToDash
        )
        
        Write-Host "Getting name for: $Name"
        
        if($Lowercase) {
            $name = $name.ToLower()
        }
        
        if($SpaceToDash) {
            $name = $name -replace '\s+','-'
            $name = $name -replace '-{2,}','-'
        }
    
        if ($SlashToDash) {
            $name = $name -replace '\\','-'
            $name = $name -replace '/','-'
        }
        
        $name = $name.Trim()
    
        $newName = [Sitecore.Data.Items.ItemUtil]::ProposeValidItemName($name, $fallbackName)
    
        return $newName.Trim()
    }
